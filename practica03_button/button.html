<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Button</title>
    </head>

    <body>
    
    <button type="button" class="btn" onclick="mostrarmensaje()">CLICK ME</button>
    <button type="button" class="btn" onclick="mostrarmensaje2()">AQUI</button>
    
    <script>
        function mostrarmensaje(){
            const cajita="hola amigos";
            console.log(cajita);
            alert("hola")
        }
    </script>
     <script>
        function mostrarmensaje2(){
            const cajita="ADIOS amigos";
            console.log(cajita);
            alert("adios")
        }
    </script>
    </body>

</html>
