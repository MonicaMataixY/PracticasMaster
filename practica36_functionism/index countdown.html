<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>

<body>

<script>

    //FUNCIÓN RECURSIVA - Loop de función y hay que decirle cuando van a terminar

    function countdown(num){

        //pinto el número
        console.log(num);
        const newNumber = num - 1;
        if(num>0){
            countdown(newNumber)
        }
    }

    countdown(10);

</script>

</body>
</html>
