<div class="gatetes">

    <script>

        fetch ('https://api.thecatapi.com/v1/images/search?api_key=live_csfmLZerob2X6nkZ8ws2Cz1AmWWkQm4vGDrmtNg3M5gaZutTnlOPo6AfXVBLV4KO&limit=20') //me he bajado este recurso url 

        //Aquí hay un encadenamiento de promesas (2 .then) (puedo sacar los dos then a la misma altura, así es mas  legible) IMPORTANTE si saco las dos promesas tengo que poner return

        .then((result) =>{return result.json()})
