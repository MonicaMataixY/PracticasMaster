<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>

    <style></style>


    
    <script>
    fetch ('https://random.dog/woof.json') //me he bajado este recurso url 
        .then( response =>{
            const data = response.json().then(
                data => {
                    document.body.innerHTML = "<img src='" + data.url + "'>"
                }
            ) // con este recurso de dos promesas anidadas obtengo un recurso
        } )
     
    </script>

</body>
</html>
