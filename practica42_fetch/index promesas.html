<body>

    <style></style>


    <h1>Promesas</h1>
    
    <script>
    //Definición de la promesa
    const miPromesa = new Promise(
        (resolve, reject)=>{
            const love = true;

            if(love){
                resolve("Siempre te querré");
            } else {
                reject("Me fugué con el masajista");
            }
        }
    )

    //Consumo de la promesa
        miPromesa
            .then( (result)=>{
                console.log(result);
            })

            .catch((error)=>{
                console.log(error);
            })

            .finally((last)=>console.log('hi'))

        console.log('después de la promesa');
        
    </script>
