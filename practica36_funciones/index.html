    // crea una funcion que calcule si un numero es par o impar y lo imprima en la pantalla
     function calcularParidad(num){
        if (num % 2 == 0) {return "par"} 
        else {return "impar"}
     }
    
     document.body.innerHTML = calcularParidad(10)

     // otra forma

     function calcularParidadBis(num) {
        return num%2 == 0 ? "par" : "impar"
     }

     document.body.innerHTML = calcularParidadBis(5);


     // Crea una función que reciba nombre y apellidos, los ponga en mayusculas, los concatene y los devuelva dentro de otra función que le concatena la edad pasada por parámetro 

    function fullName(nombre, apellido) {        
        return `${nombre.toUpperCase()}  ${apellido.toUpperCase()}`

    }

    function fullNameAge(edad){
        return `${fullName("Monica ", "Mataix")} y mi edad es ${edad}`
    }
    
     document.body.innerHTML =  fullNameAge(35);
