    <script>

        //Crea un tablero de ajedrez de 8x8 con un grid que elimine las celdas blancas Y un botón que aplique  UNA CLASE A TODOS LOS ELEMENTOS CON EL VALUE "BLANCA"

        //1. TODAS LAS CAPTURAS
        //CAPTURO BTN
        const btn = document.querySelector('.btn');

        //CAPTURO CELDAS BLANCAS
        const celdaBlanca = document.querySelectorAll('[value="blanca"]');

        //2. DEFINO FUNCIÓN DE PINTADO
        function paintCells() {
            celdaBlanca.forEach(item=>{
            item.classList.toggle('redcell');
        })
        }      
        
        //3. EVENTO CLICK
        btn. addEventListener('click', paintCells);
