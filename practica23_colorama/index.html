<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - colorama</title>
</head>
<body>
    <style>
        * { padding: 0; margin:0; box-sizing: border-box; font-size: 24px; font-family: Arial, Helvetica, sans-serif;}

        .flex__container {

            display: flex;    
        }

        .flex__item {
            flex-basis: 25%;
            height: 500px;
            text-align: center;
        }

        .flex__item--flexed {
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
    </style>

    <!-- CONTENT -->
    <div class="flex__container">
        <div class="flex__item flex__item">A </div>
        <div class="flex__item flex__item">B </div>
        <div class="flex__item flex__item--flexed">C </div>
        <div class="flex__item flex__item">D </div>
        
    </div>
    <!-- /CONTENT -->

    <script>
        const flexItems = document.querySelectorAll('.flex__item');
        flexItems.forEach((flexItem,index) => {
            const color = 'hsl('+ Math.floor(280 -(index*(280/flexItems.length)))+', 100%, 50%)';
            flexItem.style.background = color;
        });   
    </script>
</body>
</html>
