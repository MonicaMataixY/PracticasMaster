<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>

<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    .container {
        display: flex;
        grid-template-columns: repeat(auto-fill, minmax(4, 100px))
    }
    .child {
        aspect-ratio: 1/2;
        font-size: 4rem;
    }
</style>

<body>
    <div class="container">
        <span class="child">1</span>
        <span class="child">2</span>
        <span class="child">3</span>
        <span class="child">4</span>
        <span class="child">5</span>
        <span class="child">6</span>
        <span class="child">7</span>
        <span class="child">8</span>
    </div>

    <script>
        // captura de elementos
        const allItems = document.querySelectorAll('.child');
        
        allItems.forEach((item, index) =>{
        //defino color
        const color = "hsl("+ Math.floor(280 -(index*(280/allItems.length)))+", 100%, 50%)";
        
        //asigno color al item
        item.style.background = color;
        });
    </script>
</body>
