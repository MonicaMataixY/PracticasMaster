<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradientes</title>
</head>

<body>
  <img class="color-anim" src="https://picsum.photos/400/400" alt="foto">

<script>
    //capturar foto
    const foto = document.querySelector('.color-anim');

    //crear evento 
    foto.addEventListener('click', function(){
        foto.classList.add('animate-image');
    })
</script>


</body>
</html>
